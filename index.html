<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>線上讀書會</title>
</head>

<body>
    <!-- h1{}+p{}  -->
    <h1>標題</h1>
    <p>內容</p>
    <!-- h1{}*7 -->
    <h1>title</h1>
    <h1>title</h1>
    <h1>title</h1>
    <h1>title</h1>
    <h1>title</h1>
    <h1>title</h1>
    <h1>title</h1>
    <!-- h${title$}*6 -->
    <h1>title1</h1>
    <h2>title2</h2>
    <h3>title3</h3>
    <h4>title4</h4>
    <h5>title5</h5>
    <h6>title6</h6>
    <!-- a -->
    <a href="http://facebook.com" target="_blank" rel="noopener noreferrer">
    Facebook
    </a>
    <!-- 相對路徑： ./ 表同一個資料夾 ../ 表上一個目錄 / 表根目錄(少用，https後的目錄)-->
    <img src="../下載.jpg" alt="">
</body>


</html>
